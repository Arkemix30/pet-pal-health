<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetCare Brain - Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e65e",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112116",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display overflow-hidden">
<!-- Background Screen (Dimmed/Blurred version of Add Health Schedule) -->
<div class="relative flex h-screen w-full flex-col bg-background-dark overflow-hidden blur-[2px] opacity-40 select-none pointer-events-none">
<!-- Top Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Add Health Schedule</h2>
</div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Pet Details</h2>
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col">
<p class="text-white/70 text-sm font-medium pb-2">Pet Name</p>
<div class="rounded-lg border border-primary/20 bg-primary/5 h-14 p-[15px] text-white/50">Buddy</div>
</label>
<label class="flex flex-col">
<p class="text-white/70 text-sm font-medium pb-2">Reminder Type</p>
<div class="rounded-lg border border-primary/20 bg-primary/5 h-14 p-[15px] flex items-center justify-between text-white/50">
<span>Medication</span>
<span class="material-symbols-outlined">expand_more</span>
</div>
</label>
</div>
<!-- Calendar Section -->
<div class="flex flex-wrap items-center justify-center gap-6 p-4">
<div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
<div class="flex items-center p-1 justify-between">
<span class="material-symbols-outlined text-white/50">chevron_left</span>
<p class="text-white text-base font-bold leading-tight flex-1 text-center">October 2023</p>
<span class="material-symbols-outlined text-white/50">chevron_right</span>
</div>
<div class="grid grid-cols-7 text-center">
<p class="text-white/40 text-[11px] font-bold py-2">S</p>
<p class="text-white/40 text-[11px] font-bold py-2">M</p>
<p class="text-white/40 text-[11px] font-bold py-2">T</p>
<p class="text-white/40 text-[11px] font-bold py-2">W</p>
<p class="text-white/40 text-[11px] font-bold py-2">T</p>
<p class="text-white/40 text-[11px] font-bold py-2">F</p>
<p class="text-white/40 text-[11px] font-bold py-2">S</p>
<!-- Simplified Calendar Grid -->
<div class="h-10 flex items-center justify-center text-sm text-white/30">1</div>
<div class="h-10 flex items-center justify-center text-sm text-white/30">2</div>
<div class="h-10 flex items-center justify-center text-sm text-white/30">3</div>
<div class="h-10 flex items-center justify-center text-sm text-white/30">4</div>
<div class="h-10 flex items-center justify-center rounded-full bg-primary/30 text-white font-bold">5</div>
<div class="h-10 flex items-center justify-center text-sm text-white/30">6</div>
<div class="h-10 flex items-center justify-center text-sm text-white/30">7</div>
</div>
</div>
</div>
<div class="mt-auto p-4 pb-8">
<div class="w-full bg-primary/20 h-14 rounded-xl flex items-center justify-center font-bold text-primary/50">
                Create Reminder
            </div>
</div>
</div>
<!-- Success Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-sm">
<!-- Modal Card -->
<div class="w-full max-w-sm bg-[#1a2e1f] border border-primary/20 rounded-xl p-8 flex flex-col items-center shadow-2xl">
<!-- Success Icon -->
<div class="relative mb-6">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full"></div>
<div class="relative flex items-center justify-center size-20 rounded-full bg-primary/10 border-2 border-primary">
<span class="material-symbols-outlined text-primary text-5xl font-bold">check</span>
</div>
</div>
<!-- Heading -->
<h1 class="text-2xl font-extrabold text-white mb-3 text-center tracking-tight">Reminder Created!</h1>
<!-- Message -->
<p class="text-white/70 text-center text-base leading-relaxed mb-8 max-w-[240px]">
                We'll notify you when it's time for <span class="text-primary font-bold">Buddy's</span> medication.
            </p>
<!-- Actions -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-extrabold py-4 px-6 rounded-xl transition-all active:scale-[0.98] shadow-[0_4px_14px_0_rgba(25,230,94,0.39)]">
                Got it
            </button>
<button class="mt-4 text-white/50 text-sm font-medium hover:text-white transition-colors">
                View All Reminders
            </button>
</div>
</div>
<!-- Background Decoration for the Modal (Soft Glows) -->
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
</body></html>
